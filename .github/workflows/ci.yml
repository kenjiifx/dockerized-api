name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git SHA
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Run linter (ruff)
        run: |
          ruff check app/ tests/
    
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
    
      - name: Build Docker image
        run: |
          docker build -t dockerized-api:test .
    
      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-container dockerized-api:test
          sleep 5
          python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" || exit 1
          docker stop test-container
          docker rm test-container
